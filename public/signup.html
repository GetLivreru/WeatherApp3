<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #9333EA;
            border-radius: 10px; /* Закругленные углы формы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* добавлено для отступа между заголовком и формой */
        }
        
        label[for="username"],
        label[for="email"],
        label[for="password"] {
        color: #9333EA;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button[type="submit"] {
            width: calc(100% - 22px); /* Ширина поля ввода с учетом внутренних отступов */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a21caf;
            border-radius: 5px; /* Закругленные углы полей ввода */
            box-sizing: border-box;
        }

        input[type="password"] {
            position: relative;
        }

        input[type="password"] .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9333EA;
        }

        button[type="submit"] {
            width: 150px;  
            max-width: 100%;  
            background-color: #9333EA;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;  
            margin-top: 10px;  
            display: block;  
            margin-left: auto; 
            margin-right: auto;  
        }       

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body class="bg-purple-600">
    <form class="bg-gray-200" id="signup-form" action="/signup" method="POST">
        <h1>Sign Up</h1>
        <label for="username">
            <i class="fas fa-user"></i> <!-- Иконка пользователя -->
            Username:
        </label>
        <input type="text" id="username" name="username" required>
        <label for="email">
            <i class="fas fa-envelope"></i> <!-- Иконка почты -->
            Email:
        </label>
        <input type="email" id="email" name="email" required>
        <label for="password">
            <i class="fas fa-lock"></i> <!-- Иконка замка -->
            Password:
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i> <!-- Иконка отображения пароля -->
            </span>
        </label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Create Account</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить отправку формы по умолчанию

            const formData = new FormData(this); // Получить данные формы
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            axios.post('/signup', userData) // Отправить данные на сервер
                .then(response => {
                    console.log(response.data);
                    // Перенаправление на указанный URL
                    if (response.data.success && response.data.redirectUrl) {
                        window.location.href = response.data.redirectUrl;
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
