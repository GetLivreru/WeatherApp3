<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-purple-600">
    <form class="bg-gray-200" id="login-form" action="/login" method="POST">
        <h1>Login</h1>
        <label for="username">
            <i class="fas fa-user"></i> <!-- Иконка пользователя -->
            Username:
        </label>
        <input type="text" id="username" name="username" required>
        <label for="password">
            <i class="fas fa-lock"></i> <!-- Иконка замка -->
            Password:
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i> <!-- Иконка отображения пароля -->
            </span>
        </label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить отправку формы по умолчанию

            const formData = new FormData(this); // Получить данные формы
            const userData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            axios.post('/login', userData) // Отправить данные на сервер
                .then(response => {
                    console.log(response.data);
                    if (response.data.success) {
                        alert("Login successful"); // Уведомление об успешном входе
                        window.location.href = response.data.redirectUrl; // Перенаправление на страницу пользовательского интерфейса
                    } else {
                        alert("Incorrect username or password"); // Уведомление о неверных учетных данных
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
